<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">

    <!-- Global -->
    <title>Chartreuse Gaming</title>
    <meta name="title" content="Chartreuse Gaming">
    <meta name="description" content="Organisateur d'événements eSports en Chartreuse depuis 2016.">
    <meta name="keywords" content="chartreuse, gaming, événements, esport, events, lan, compétitions, jeux-vidéos, jeux, vidéos, joueurs">
    <meta name="robots" content="index, follow">
    <meta name="language" content="French">
    <meta name="author" content="Minarox">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://chartreusegaming.fr/">
    <meta property="og:title" content="Chartreuse Gaming">
    <meta property="og:description" content="Organisateur d'événements eSports en Chartreuse depuis 2016.">
    <meta property="og:image" content="<%= BASE_URL %>favicon/chartreuse-gaming.webp">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://chartreusegaming.fr/">
    <meta property="twitter:title" content="Chartreuse Gaming">
    <meta property="twitter:description" content="Organisateur d'événements eSports en Chartreuse depuis 2016.">
    <meta property="twitter:image" content="assets/favicon/chartreuse-gaming.webp">

    <link rel="icon" href="assets/favicon/favicon-dark.ico" media="(prefers-color-scheme:light)">
    <link rel="icon" href="assets/favicon/favicon-light.ico" media="(prefers-color-scheme:dark)">
    <link rel="icon" sizes="192x192" href="assets/favicon/android-chrome-192x192.png">
    <link rel="icon" sizes="512x512" href="assets/favicon/android-chrome-512x512.png">
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <link rel="manifest" href="assets/favicon/site.webmanifest">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
<main>
    <h1>Nous revenons très bientôt...</h1>
    <section>
        <a href="https://discord.gg/invite/ENY2nV6">
            <img src="assets/svg/discord.svg" alt="Logo Discord">
        </a>
        <a href="https://www.twitch.tv/chartreusegaming">
            <img src="assets/svg/twitch.svg" alt="Logo Twitch">
        </a>
        <a href="https://www.youtube.com/channel/UCJFJe1WVZtdQZuvkcS_2jSg">
            <img src="assets/svg/youtube.svg" alt="Logo YouTube">
        </a>
        <a href="https://twitter.com/chartreusegame">
            <img src="assets/svg/twitter.svg" alt="Logo Twitter">
        </a>
        <a href="https://www.instagram.com/chartreusegaming/">
            <img src="assets/svg/instagram.svg" alt="Logo Instagram">
        </a>
        <a href="https://www.facebook.com/chartreusegaming/">
            <img src="assets/svg/facebook.svg" alt="Logo Facebook">
        </a>
        <a href="https://www.linkedin.com/company/chartreuse-gaming/">
            <img src="assets/svg/linkedin.svg" alt="Logo LinkedIn">
        </a>
        <a href="mailto:ChartreuseGGaming@gmail.com">
            <img src="assets/svg/email.svg" alt="Logo Email">
        </a>
    </section>
